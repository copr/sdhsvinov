<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SDH Svinov{% endblock %}</title>
    <link rel="SHORTCUT ICON" href="http://www.sdhsvinov.cz/static/css/icon.png" />
   
    <link href="/{{ SITE_URL }}css/reset.css"  rel="stylesheet" type="text/css" media="all" /> 
    <link href="/{{ SITE_URL }}css/style.css"  rel="stylesheet" type="text/css" media="all" /> 
    <link href="/{{ SITE_URL }}css/lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/{{ SITE_URL }}css/s.css" media="screen and (min-width: 1450px)" />
    <link rel="stylesheet" type="text/css" href="/{{ SITE_URL }}css/style_1024.css" media="screen and (max-width: 1200px)" />
    
    <script src="/{{ SITE_URL }}javascript/scripts.js" type="text/javascript"></script>
    <script src="/{{ SITE_URL }}javascript/scripts.js" type="text/javascript"></script>    
    <script src="/{{ SITE_URL }}javascript/jQuery.js"></script>
    <script src="/{{ SITE_URL }}javascript/jquery.cookies.2.2.0.js"></script>
    <script src="/{{ SITE_URL }}javascript/scripts.js"></script>
    <script src="/{{ SITE_URL }}javascript/lightbox.js"></script>
    
    
    <style type="text/css">    
@font-face {font-family: champagne;
        src: url('/css/font/champag/Champagne & Limousines Bold.ttf'),
             url('/css/font/champag/Champagne__Limousines_Bold.eot');
     }
     </style>
</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/cs_CZ/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  
  <img class="logo" alt="SDH Svinov" src="/{{ SITE_URL }}css/pozadi/logo_web.png" />

  <div id="menu">
     {% block nav-global %}
       <a href="svinov.cz" class="dummy">dummy move</a>   
     {% endblock %}
  </div>
        
   <div id="nav_cont">
        
      <nav>
     <ul>
       <li><a href="/"><img src="{{ SITE_URL}}/images/menu/home/HOME1.png" class="menu_home" alt="5" height="69" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/home/HOME.png', '0', '61')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/home/HOME1.png', '0', '61')" /></a></li>
                
       <li><a href="/0/0"><img src="{{ SITE_URL }}/images/menu/hasici/hasici.png" class="menu_hasici" alt="5" height="49" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/hasici/hasici_rozbalene.png', '1', '200')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/hasici/hasici.png', '1', '61')" /></a></li>
                
       <li><a href="/1/0"><img src="{{ SITE_URL }}/images/menu/mladez/mladez.png" class="menu_mladez" alt="5" height="49" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/mladez/mladez_rozbalene.png', '2', '228')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/mladez/mladez.png', '2', '61')"/></a></li>
                
       <li><a href="/2/0"><img src="{{ SITE_URL }}/images/menu/muzi/muzi.png" class="menu_muzi" alt="5" height="49" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/muzi/muzi_rozbalene.png', '3', '171')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/muzi/muzi.png', '3', '61')" /></a></li>
                
       <li><a href="/3/0"><img src="{{ SITE_URL }}/images/menu/historie/historie.png" class="menu_historie" alt="5" height="49" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/historie/historie_rozbalene.png', '4', '240')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/historie/historie.png', '4', '61')"  /></a></li>
                
       <li><a href="/4/0"><img src="{{ SITE_URL }}/images/menu/ostatni/OSTATN1.png" class="menu_odkazy" alt="5" height="49" width="61" 
          onMouseOver="change_img('nav_cont', '{{ SITE_URL }}/images/menu/ostatni/OSTATN.png', '5', '244')" 
          onMouseOut="change_img('nav_cont', '{{ SITE_URL }}/images/menu/ostatni/OSTATN1.png', '5', '61')" /></a></li>
        </ul>
                
     </nav>
          
     <div id="content">
       {% block content %}{% endblock %}
     </div>
   </div>
   <footer></footer>
   <div id="preload1"></div>
   <div id="preload2"></div>
   <div id="preload3"></div>
   <div id="preload4"></div>
   <div id="preload5"></div>
   <div id="preload6"></div>
</body>
</html>
